<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cognito</title>

    <base href="/" />

    <meta content="light" name="color-scheme" />
    <meta
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
            name="viewport"
    />
    <meta content="telephone=no" name="format-detection" />
    <meta content="no" name="msapplication-tap-highlight" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">

    <!-- Force height calculation -->
    <style>
        html, body {
            height: 100%;
            min-height: 100dvh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #root {
            height: 100%;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
<style>
:root {
    --bg: rgb(235, 216, 171);
    --active: #78896c;
    --text: black;
    --bold: #af1b1b;
    --italic: #09993e;
    --link: #003bb9;
}

body {
    margin: 0;
    background-color: var(--bg);
    font-family: 'poppins', sans-serif; /* Changed from Inter to Poppins */
    font-weight: 400; /* Add base weight */
}

/* --- Global Paper Texture Styles --- */
/* Apply texture conditionally based on html[data-paper-texture="true"] */

/* Texture for the main chat body */
html[data-paper-texture="true"] .css-1kowdgt::before {
  content: "";
  position: absolute; /* Needs to be absolute relative to .css-1kowdgt */
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px;
  background-repeat: repeat;
  opacity: 0.5;
  pointer-events: none;
  mix-blend-mode: multiply; /* Keep multiply for texture effect */
  filter: contrast(1) brightness(1); /* Match drawer body style */
  z-index: 0; /* Behind component content */
}

html[data-paper-texture="true"] .settings-drawer-body::before { /* Target DrawerBody */
  content: "";
  position: absolute; /* Use absolute positioning relative to the component */
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px;
  background-repeat: repeat;
  opacity: 0.5;
  pointer-events: none;
  mix-blend-mode: multiply;
  filter: contrast(1) brightness(1); /* This is the desired style */
  z-index: 0; /* Behind component content (requires content position:relative) */
  border-radius: inherit; /* Inherit border-radius from parent */
}

html[data-paper-texture="true"] #settings::before { /* Target Settings page Box */
  content: "";
  position: fixed; /* Use absolute positioning relative to the component */
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px;
  background-repeat: repeat;
  opacity: 0.5;
  pointer-events: none; /* Match drawer body style */
  mix-blend-mode: multiply;
  filter: contrast(1) brightness(1);
  z-index: 0; /* Behind component content (requires content position:relative) */
}

/* Texture for individual chat message bubbles (conditional) */
html[data-paper-texture="true"] .chat-message-bubble::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-image: url('assets/images/paper-texture.png');
  background-size: 512px; /* Match other textures */
  background-repeat: repeat;
  opacity: 0.5; /* Match other textures */
  pointer-events: none; /* Crucial: Let clicks pass through to the message */
  mix-blend-mode: multiply; /* Match other textures */
  filter: contrast(1) brightness(1); /* Match other textures */
  z-index: 0; /* Behind the message content */
  border-radius: inherit; /* Inherit the bubble's border-radius */
}

/* White overlay for the Settings page Box (conditional) */
html[data-paper-texture="true"] #settings::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  width: 100%; height: 100%;
  background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white mixer */
  pointer-events: none;
  z-index: 0; /* Same level as texture, behind content */
}


#root {
    position: relative;
    z-index: 1; /* Ensures content stays on top */
}

/* Keep existing scrollbar and other styles */
::-webkit-scrollbar {
    display: none;
}

* {
    box-sizing: border-box;
    /* Remove font-family from here */
}

/* Explicitly style code elements */
code, pre {
    font-family: monospace;
}

/* Add explicit element targeting */
strong {
    color: var(--bold);
    font-weight: 700;
}

em {
    color: var(--italic);
    font-style: italic;
}
</style>
<div id="root"></div>
</body>


</html>
